<main role="main" data-ng-init="init()">
    <div class="content">
        <h2 class="display-3 d-flex justify-content-center big-title font text-white">Mobile Wooza</h2>
        <p class="lead d-flex justify-content-center p-title font text-white">
            <span class="border-title">Economize e fale Ã  vontade!</span>
        </p>
        <div class="row row-card">
            <p>{{platformmodel}}</p>
            <div class="col-md-3 col col-sm-3 cards-position font" ng-repeat="platform in platforms">
                <div class="card card-simple">
                    <div class="card-block">
                        <a ng-class="platform.nome" ng-click="plansDetail(platform.nome)"></a>

        </div>
    </div>
